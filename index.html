<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
        #content {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
    <script>
        function showContent(tab) {
            let content = document.getElementById("content");
            if (tab === 'watches') {
                content.innerHTML = "Watches are as follows";
            } else if (tab === 'compare') {
                content.innerHTML = "Price and details";
            }
        }
    </script>
</head>
<body>

    <h1>Welcome to Watch Shop</h1>
    <nav>
        <a href="#" onclick="showContent('watches')">Watches</a>
        <a href="#" onclick="showContent('compare')">Compare</a>
    </nav>

    <div id="content">Click on a tab to see more information.</div>

</body>
</html>
